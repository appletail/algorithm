<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .titleColor {
      color : blue
    }
  </style>
</head>
<body>
  <!-- <h1>오늘의 TODO</h1> -->
  <script>
    const bodyTag = document.querySelector('body')
    const newH1 = document.createElement('h1')
    newH1.innerText = '오늘의 TODO'
    newH1.setAttribute('class', 'titleColor')
    newH1.style.color = 'green'
    newH1.style.font = "italic bold 20px/40px Georgia"
    
    bodyTag.appendChild(newH1)
    
    
    const newUl = document.createElement('ul')
    bodyTag.appendChild(newUl)
    // const li1 = document.createElement('li')
    // const li2 = document.createElement('li')
    // const li3 = document.createElement('li')
    // newUl.append(li1, li2, li3)
    todoLst = ['양치하기', '공부하기', '휴식하기']
    for (i=0; i<3; i++) {
      const newLi = document.createElement('li')
      newLi.innerText = todoLst[i]
      newUl.appendChild(newLi)
    }
    
  </script>
</body>
</html>
