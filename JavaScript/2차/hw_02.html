<!DOCTYPE html>
<html lang="en">

  <title>Document</title>

<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
		const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      let now = 0
      let cnt = 0
      while (now <= N) {
        let flag = 0
        for (i = K; i > 0; i--) {
          if (chargers.includes(now + i) || now + i >= N) {
            now += i
            cnt += 1
            flag = 1
            break}
        }
        if (flag === 0) {
          cnt = 1
          break
        } else if (now >= N) {
          break
        }
      }
      console.log(cnt - 1)
      return
    }
    
    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
