<!DOCTYPE html>
<!-- saved from url=(0046)https://op-js-rock-paper-scissors.netlify.app/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위 바위 보</title>
  <link rel="stylesheet" href="./가위 바위 보_files/style.css">
</head>
<body>
  <div class="container">
    <h1>가위 바위 보</h1>
    <header class="row">
      <span class="m-1">Player1</span>
      <span class="m-1">vs</span>
      <span class="m-1">Player2</span>
    </header>
    <div class="row">
      <span class="countA m-1">1</span>
      <span class="countB m-1">2</span>
    </div>
    <main class="row">
      <div class="player m-1">
        <img draggable="false" id="player1-img" src="./가위 바위 보_files/paper.png" alt="">
      </div>
      <div class="player m-1">
        <img draggable="false" id="player2-img" src="./가위 바위 보_files/scissors.png" alt="">
      </div>
    </main>
    <section class="row button-box">
      <button id="scissors-button" class="m-1">
        <img draggable="false" src="./가위 바위 보_files/scissors.png" alt="">
      </button>
      <button id="rock-button" class="m-1">
        <img draggable="false" src="./가위 바위 보_files/rock.png" alt="">
      </button>
      <button id="paper-button" class="m-1">
        <img draggable="false" src="./가위 바위 보_files/paper.png" alt="">
      </button>
    </section>
  </div>
  <div class="modal" style="display: none;">
    <div class="modal-content">player2 의 승리입니다!</div>
  </div>
  <script src="./가위 바위 보_files/index.js.다운로드"></script>

</body></html>
