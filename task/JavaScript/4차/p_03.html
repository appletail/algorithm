  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const formTag = document.querySelector('form')
    formTag.addEventListener('submit', function (event) {
      event.preventDefault()
      const cardSection = document.querySelector('#cardsSection')
      const titleInput = document.querySelector('#title')
      const contentInput = document.querySelector('#content')

      if (titleInput.value.trim() && contentInput.value.trim()) {
        // article 생성 및 추가
        const newArticle = document.createElement('article')
        newArticle.setAttribute('class', 'col-4')
        cardSection.appendChild(newArticle)

        // 바깥 div 생성 및 추가
        const m1Div = document.createElement('div')
        m1Div.setAttribute('class', 'card m-1')
        newArticle.appendChild(m1Div)

        // 안쪽 div 생성 및 추가
        const cardBody = document.createElement('div')
        cardBody.setAttribute('class', 'card-body')
        m1Div.appendChild(cardBody)

        // card title 생성 및 추가
        const cardTitle = document.createElement('h5')
        cardTitle.setAttribute('class', 'card-title')
        cardTitle.innerText = titleInput.value
        cardBody.appendChild(cardTitle)

        // card content 생성 및 추가
        const cardContent = document.createElement('p')
        cardContent.setAttribute('class', 'card-text')
        cardContent.innerText = contentInput.value
        cardBody.appendChild(cardContent)

        titleInput.value = ''
        
        contentInput.value = ''

      }
    })
