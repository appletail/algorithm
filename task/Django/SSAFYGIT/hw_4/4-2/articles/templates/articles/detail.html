{% extends 'base.html' %}

{% block content %}
  <p class="d-flex justify-content-center" style="font-size: 300%">DETAIL</p>
  <p style="font-size: 300%">{{ article.pk }} 번째 글</p>
  <hr>
  <p>제목: {{ article.title }}</p>
  <p>내용: {{ article.content }}</p>
  <p>작성 시각: {{ article.created_at }}</p>
  <p>수정 시각: {{ article.updated_at }}</p>
  <hr>
  <a href="{% url 'articles:index' %}">[back]</a>

{% endblock content %}
