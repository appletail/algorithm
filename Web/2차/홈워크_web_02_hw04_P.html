<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자손 결합자 */
    /* 아래의 모든 자손인 sector B에 적용 */
    div p {
      color: blue;
    }


    /* 자식 결합자 */
    /* 바로 아래의 자식인 sector B에만 적용 */
    div > span {
      color: crimson;
    }

    
  </style>
</head>
<body>
  <div>
    <p>
      가나다
    </p>
    <h1>
      라마바
      <p>
        사아자
      </p>
    </h1>
  </div>

  <div>
    <span>
      abcd
    </span>
    <h1>
      <span>
        efgh
      </span>
    </h1>
    <span>
      ijkl
    </span>
  </div>

</body>
</html>
